<template name="WidgetList">
  <div class="widget-package">
    <div class="widget-package__label">
      Escolha qual tipo de componente deseja
    </div>
    <div class="widget-package__list">
      {{#each group in groups}} {{> WidgetGroup (widgetGroupArgs group)}} {{/each}}
    </div>
    {{#if selectedGroup}}
    <div class="widget-package__label">
      {{selectedGroup.description}}
    </div>
    <div class="widget-package__list">
      {{#each group in selectedGroup.list}} {{> WidgetGroup (widgetItemArgs group)}} {{/each}}
    </div>
    {{#if selectedWidget}}
      <div class="widget-package__form">
        {{> Template.dynamic template=template data=selectedWidget}}
      </div>
    {{/if}}{{/if}}
  </div>
</template>
