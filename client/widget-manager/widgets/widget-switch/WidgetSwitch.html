<template name="WidgetSwitch">
	<div class="card" style="width: 18rem;">
		<div class="card-body">
			<h5 class="card-title">{{title}}</h5>
			<div class="switch__container">
				<input class="switch switch--shadow js-click" type="checkbox" checked={{checked}} disabled={{loading}}>
				<label for="switch-shadow"></label>
			</div>
		</div>
	</div>
</template>
