<template name="WidgetRange">
	<div class="card-body">
		<h5 class="card-title">{{title}}</h5>
		<div class="range-slider">
			<input type="range" class="range-slider__range" min="{{min}}" max="{{max}}" value={{value}}>
			<span class="range-slider__value">{{value}}</span>
		</div>
	</div>
</template>
