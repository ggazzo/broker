<template name="NewThing">
  <ol class="breadcrumb">
    <li><a href="/">Home</a></li>
    <li><a href="/devices">devices</a></li>
    <li>new</li>
  </ol>

  <div class="well">
		<h1>New thing</h1>
		<form>
			<div class="form-group">
				<label for="deviceDescription">Name</label>
				<input class="form-control" id="deviceName" aria-describedby="emailHelp">
			</div>
			<div class="form-group">
				<label for="deviceDescription">Description</label>
				<textarea class="form-control" id="deviceDescription" rows="3"></textarea>
			</div>
			<button type="submit" class="btn btn-primary" disabled="{{loading}}">Submit</button>
		</form>
  </div>
</template>
